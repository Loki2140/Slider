<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сладер на классах с сеттингами!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <h2>Что сделано?</h2>
            <ol>
                <li>Адаптивный</li>
                <li>Два слайда, работают параллельно друг-другу</li>
                <li>С доп настройками</li>
                <li>Работает)</li>
            </ol>
    </div>
    <div class="text">
        <P>СЛАЙДЕР 1</P>
    </div>
    <div class="slider, slaid1">
        <div class="slider_container">
            <div class="slider_items">
                <img class='slider_item' src="img/1.jpg" alt="picture">
                <img class='slider_item' src="img/2.jpg" alt="picture">
                <img class='slider_item' src="img/3.jpg" alt="picture">
                <img class='slider_item' src="img/4.jpg" alt="picture">
                <img class='slider_item' src="img/5.jpg" alt="picture">
            </div>
            <div class="nav">
                <button class="nav_buttons left" data-target="left">Left</button>
                <button class="nav_buttons right" data-target="right">Right</button>
                <div class="points">
                </div>
            </div>
        </div>
    </div>
    <div class="text">
        <P>СЛАЙДЕР 2</P>
    </div>
    <div class="slider, slaid2">
        <div class="slider_container">
            <div class="slider_items">
                <img class='slider_item' src="img/1.jpg" alt="picture">
                <img class='slider_item' src="img/2.jpg" alt="picture">
                <img class='slider_item' src="img/3.jpg" alt="picture">
                <img class='slider_item' src="img/4.jpg" alt="picture">
                <img class='slider_item' src="img/5.jpg" alt="picture">
            </div>
            <div class="nav">
                <button class="nav_buttons left" data-target="left">Left</button>
                <button class="nav_buttons right" data-target="right">Right</button>
                <div class="points">
                </div>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="main.js"></script>
</body>

</html>
