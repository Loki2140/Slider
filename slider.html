<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider, slaid1">
        <div class="slider_container">
            <div class="slider_items">
                <div class='slider_item activeItem'><img src="" alt="picture">1</div>
                <div class='slider_item'><img src="" alt="picture">2</div>
                <div class='slider_item'><img src="" alt="picture">3</div>
                <div class='slider_item'><img src="" alt="picture">4</div>
                <div class='slider_item'><img src="" alt="picture">5</div>
            </div>
            <div class="nav">
                <div class="nav_buttons left disabled" data-target="left">Left</div>
                <div class="nav_buttons right" data-target="right">Right</div>
                <div class="points">
                    <ul>
                        <li class="nav_points"><button class='activeButton' type="button" data-target="1"></button></li>
                        <li class="nav_points"><button type="button" data-target="2"></button></li>
                        <li class="nav_points"><button type="button" data-target="3"></button></li>
                        <li class="nav_points"><button type="button" data-target="4"></button></li>
                        <li class="nav_points"><button type="button" data-target="5"></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
    <script src="main.js"></script>
</body>

</html>
